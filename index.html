<!DOCTYPE html>
<html>

<head>
  <title>QAModulation</title>
  <script src="libraries/p5.min.js" type="text/javascript"></script>

  <script src="libraries/p5.dom.min.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.min.js" type="text/javascript"></script>

  <script src="sketch.js" type="text/javascript"></script>

</head>
<!-- display: flex; align-items: left;;flex-flow: column; -->

<body>
  <div style="display: flex;flex-flow: row;display: flex;align-items: flex-start;">
    <div id="WaveSection" style="display: flex;flex-flow: column;display: flex;align-items: flex-start;">
      <div id="CarrierWaveSection" style="display: flex;flex-flow: column;display: flex;align-items: flex-start;">
        <h4>Carrier wave</h4>
        <label for="SliderCarrierAmplitude">Amplitude</label>
        <input type="range" min="-400" max="400" value="100" class="slider" id="SliderCarrierAmplitude"
          autocomplete="off" style="width: 300px;">
        &nbsp
        <label for="SliderCarrierFrequency">Frequency</label>
        <input type="range" min="-100" max="100" value="50" class="slider" id="SliderCarrierFrequency"
          autocomplete="off" style="width: 300px;">
        &nbsp
        <label for="SliderCarrierPhase">Phase</label>
        <input type="range" min="-628" max="628" value="0" class="slider" id="SliderCarrierPhase" autocomplete="off"
          style="width: 300px;">
        &nbsp
        <label for="SliderCarrierBias">Bias</label>
        <input type="range" min="-20" max="20" value="0" class="slider" id="SliderCarrierBias" autocomplete="off"
          style="width: 300px;">
        <h5 id="CarrierWave" style="width: 300px;">Carrier wave f(x)=1*sin(1*x-0)+0</h5>
      </div>
      <div id="SignalWaveSection" style="display: flex;flex-flow: column;display: flex;align-items: flex-start;">
        <h4>Signal wave</h4>
        <label for="SliderSignalAmplitude">Amplitude</label>
        <input type="range" min="-200" max="200" value="100" class="slider" id="SliderSignalAmplitude"
          autocomplete="off" style="width: 300px;">
        &nbsp
        <label for="SliderSignalFrequency">Frequency</label>
        <input type="range" min="-200" max="200" value="100" class="slider" id="SliderSignalFrequency"
          autocomplete="off" style="width: 300px;">
        &nbsp
        <label for="SliderSignalPhase">Phase</label>
        <input type="range" min="-628" max="628" value="0" class="slider" id="SliderSignalPhase" autocomplete="off"
          style="width: 300px;">
        &nbsp
        <label for="SliderSignalBias">Bias</label>
        <input type="range" min="-20" max="20" value="0" class="slider" id="SliderSignalBias" autocomplete="off"
          style="width: 300px;">
        <h5 id="SignalWave" style="width: 300px;">Signal wave f(x)=sgn{1*sin(1*x-0)+0}</h5>
      </div>
      <div id="SignalWaveSection" style="display: flex;flex-flow: column;display: flex;align-items: flex-start;">
        <h4>Symbol</h4>
        <input type="checkbox" id="SymbolCheckbox" autocomplete="off" checked>
        <label for="SliderSymbolAmplitude">Amplitude</label>
        <input type="range" min="-200" max="200" value="75" class="slider" id="SliderSymbolAmplitude" autocomplete="off"
          style="width: 300px;">
        &nbsp
        <label for="SliderSymbolPhase">Phase</label>
        <input type="range" min="-628" max="628" value="236" class="slider" id="SliderSymbolPhase" autocomplete="off"
          style="width: 300px;">
        <h5 id="SymbolText" style="width: 300px;">Symbol</h5>
      </div>
    </div>
    <div id="sketch-div"></div>
  </div>

      alt="Fork me on GitHub"
      data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>


</body>

</html>
